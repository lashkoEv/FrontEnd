<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/img/icons/icon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/151b089a62.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="app">
      <header
        class="container-fluid d-flex justify-content-between p-3 bg-dark border-bottom border-success"
      >
        <a href="../index.html">
          <img src="../public/img/icons/icon.png" alt="Logo" class="logo" />
        </a>

        <nav class="d-flex justify-content-between">
          <a class="btn btn-success ms-2" href="../index.html">Home</a>
          <a class="btn btn-success ms-2" href="./about-us.html">About Us</a>
          <a class="btn btn-success ms-2" href="./login.html">Login</a>
        </nav>
      </header>

      <main class="container p-5">
        <form
          class="d-flex flex-column align-items-center justify-content-center border rounded bg-light p-5 my-3"
        >
          <h1 class="p-4">Login</h1>

          <div class="d-flex buttons-wrapper">
            <button
              class="btn btn-dark d-flex align-items-center py-3 px-5 m-2 fs-5"
            >
              <img src="../public/img/icons/google.png" alt="" class="icon" />
              Google
            </button>

            <button
              class="btn btn-dark d-flex align-items-center py-3 px-5 m-2 fs-5"
            >
              <img src="../public/img/icons/facebook.png" alt="" class="icon" />
              Facebook
            </button>
          </div>

          <div class="input-group flex-nowrap p-3 mt-4">
            <span class="input-group-text" id="addon-wrapping">Login</span>
            <input
              type="text"
              class="form-control"
              placeholder="Login"
              aria-label="Login"
              aria-describedby="addon-wrapping"
            />
          </div>

          <div class="input-group flex-nowrap p-3">
            <span class="input-group-text" id="addon-wrapping">Password</span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="addon-wrapping"
            />
          </div>

          <div class="form-check form-switch fs-5 py-3">
            <input class="form-check-input" type="checkbox" id="checkDefault" />
            <label class="form-check-label" for="checkDefault"
              >Remember me</label
            >
          </div>

          <button class="btn btn-success py-3 px-5 mt-3 fs-5">Authorize</button>

          <h5 class="my-4">
            Don't have an account yet?
            <a href="#" class="text-success">Register!</a>
          </h5>
        </form>
      </main>

      <footer
        class="container-fluid d-flex justify-content-between align-items-center p-3 bg-dark border-top border-success"
      >
        <a href="../index.html">
          <img src="../public/img/icons/icon.png" alt="Logo" class="logo" />
        </a>

        <h6 class="footer-text text-light ms-5">
          Copyright &#169; Lashko E.L. All rights reserved.
        </h6>

        <div class="d-flex">
          <a href="#" class="btn btn-success ms-2">
            <i class="fa fa-instagram fs-2"></i>
          </a>

          <a href="#" class="btn btn-success ms-2">
            <i class="fa-brands fa-telegram fs-2"></i>
          </a>

          <a href="#" class="btn btn-success ms-2">
            <i class="fa-brands fa-viber fs-2"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
