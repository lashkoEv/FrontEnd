<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/icon5.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <script
      src="https://kit.fontawesome.com/151b089a62.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel Shop</title>
  </head>

  <body>
    <header class="header">
      <div class="logo-wrapper">
        <a href="../index.html">
          <img class="logo" src="../img/icon5.svg" alt="Logo" />
        </a>
      </div>

      <div class="input-wrapper">
        <input class="input" type="text" placeholder="Search..." />

        <button class="search__button">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <div>
        <p>
          <i class="fa fa-phone phone__icon"></i>
          0(800) 101-11-11
        </p>

        <p>
          <i class="fa fa-phone phone__icon"></i>
          0(800) 202-22-22
        </p>
      </div>

      <div class="button-wrapper">
        <a class="button login__button" href="../pages/login.html"> Login </a>
      </div>
    </header>

    <nav class="nav">
      <a class="nav__item" href="#">Mountaineering</a>

      <a class="nav__item" href="#">Diving</a>

      <a class="nav__item" href="#">Cycling</a>

      <a class="nav__item" href="#">Winter sport</a>
    </nav>

    <div class="form__container">
      <form action="#" class="form">
        <h1 class="title">Login</h1>

        <button class="button button__google">
          <i class="fa fa-google"></i>oogle
        </button>

        <button class="button button__facebook">
          <i class="fa fa-facebook-f"></i>acebook
        </button>

        <hr />

        <input
          class="form__input"
          type="text"
          placeholder="Enter email or phone number..."
        />

        <input
          class="form__input"
          type="text"
          placeholder="Enter password..."
        />

        <div class="button-wrapper">
          <button class="button form__button">Authorize</button>
        </div>

        <p class="title">
          Don't have an account yet?
          <a href="#" class="register">Register!</a>
        </p>
      </form>
    </div>

    <footer class="footer">
      <div class="footer__container">
        <div>
          <a href="#" class="footer__link">
            <span class="fa-stack fa-1x">
              <i class="fa fa-circle fa-stack-2x icon__color"></i>

              <i class="fa fa-twitter fa-stack-1x"></i>
            </span>
          </a>

          <a href="#" class="footer__link">
            <span class="fa-stack fa-1x">
              <i class="fa fa-circle fa-stack-2x icon__color"></i>

              <i class="fa fa-facebook-f fa-stack-1x"></i>
            </span>
          </a>

          <a href="#" class="footer__link">
            <span class="fa-stack fa-1x">
              <i class="fa fa-circle fa-stack-2x icon__color"></i>

              <i class="fa fa-instagram fa-stack-1x"></i>
            </span>
          </a>
        </div>

        <div class="logo-wrapper">
          <img class="logo" src="../img/icon5.svg" alt="Logo" />
        </div>

        <div>
          <p>
            <i class="fa fa-phone phone__icon"></i>
            0(800) 101-11-11
          </p>

          <p>
            <i class="fa fa-phone phone__icon"></i>
            0(800) 202-22-22
          </p>
        </div>
      </div>

      <h6 class="footer__text">
        All rights reserved. Copyright &#169; Lashko E.L.
      </h6>
    </footer>
  </body>
</html>
