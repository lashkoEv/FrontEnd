<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="./src/js/dependencies/jQuery.js"></script>
    <script type="module" src="./src/js/app.js"></script>
    <title>Pet Food Store</title>
  </head>

  <body>
    <div id="app">
      <form class="form">
        <img
          src="./src/public/images/default.jpg"
          alt="Image"
          class="product__img"
        />

        <div class="wrapper">
          <select class="field product__name">
            <option>Lolo Pets</option>
            <option>Padovan</option>
            <option>Versele-Laga</option>
            <option>Vitakraft</option>
          </select>

          <div class="count-wrapper">
            <input type="range" min="1" max="1000" class="product__count" />
          </div>

          <input class="field product__price" disabled />

          <button class="field product__btn">MAKE AN ORDER</button>
        </div>
      </form>
    </div>
  </body>
</html>
