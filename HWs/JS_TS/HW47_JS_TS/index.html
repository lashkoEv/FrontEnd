<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>

  <body>
    <div class="one">
      <button id="generateUser">Generate new user</button>

      <div class="user">
        <img src="" alt="" id="photoImg" />

        <div>
          <span>Phone:</span>
          <span id="phoneEl"></span>
        </div>

        <div>
          <span>Full name:</span>
          <span id="fullNameEl"></span>
        </div>

        <div>
          <span>Country:</span>
          <span id="countryEl"></span>
        </div>

        <div>
          <span>City:</span>
          <span id="cityEl"></span>
        </div>

        <div>
          <span>Email:</span>
          <span id="emailEl"></span>
        </div>
      </div>
    </div>

    <div class="three">
      <button id="generateActivity">Generate new activity</button>

      <div>
        <span>Activity:</span>
        <span id="activityEl"></span>
      </div>

      <div>
        <span>Type:</span>
        <span id="typeEl"></span>
      </div>

      <div>
        <span>Participants:</span>
        <span id="participantsEl"></span>
      </div>
    </div>
  </body>
</html>
