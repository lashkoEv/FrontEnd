<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login-style.css" />
    <link
      rel="shortcut icon"
      href="../img/icons/icon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/151b089a62.js"
      crossorigin="anonymous"
    ></script>
    <title>Movies</title>
  </head>

  <body>
    <div id="app">
      <header class="header">
        <div class="logo-wrapper">
          <a href="../../index.html">
            <img src="../img/icons/logo.png" alt="Logo" class="logo" />
          </a>
        </div>

        <nav class="nav">
          <a href="./contacts.html" class="nav-link">Contacts</a>

          <a href="./about.html" class="nav-link">About</a>

          <a href="./login.html" class="nav-link">Login</a>
        </nav>
      </header>

      <main class="main">
        <div class="block">
          <form action="#" class="form">
            <h1 class="title">Login</h1>

            <div class="buttons-wrapper">
              <button class="button button__google">
                <img src="../img/icons/google.png" alt="" class="icon" />
                Google
              </button>

              <button class="button button__facebook">
                <img src="../img/icons/facebook.png" alt="" class="icon" />
                Facebook
              </button>
            </div>

            <hr />

            <input
              class="input"
              type="text"
              placeholder="Enter email or phone number..."
            />

            <input
              class="input"
              type="password"
              placeholder="Enter password..."
            />

            <div class="button-wrapper">
              <button class="button form__button">Authorize</button>
            </div>

            <h5 class="subtitle">
              Don't have an account yet?
              <a href="#" class="register">Register!</a>
            </h5>
          </form>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__column">
          <img src="../img/icons/logo.png" alt="Logo" class="logo" />
        </div>

        <div class="footer__column">
          <h6>Copyright &#169; Lashko E.L. All rights reserved.</h6>
        </div>

        <div class="footer__column">
          <a href="#">
            <span class="fa-stack">
              <i class="fa-brands fa-telegram fa-stack-2x icon"></i>
            </span>
          </a>

          <a href="#">
            <span class="fa-stack">
              <i class="fa-brands fa-viber fa-stack-2x icon"></i>
            </span>
          </a>

          <a href="#">
            <span class="fa-stack">
              <i class="fa fa-instagram fa-stack-2x icon"></i>
            </span>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
