<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>
  <body>
    <div id="app">
      <form class="form">
        <input type="text" class="name" placeholder="Name" />

        <input type="text" class="surname" placeholder="Surname" />

        <fieldset class="gender">
          <label class="label" for="noGender">
            <input
              class="radio"
              type="radio"
              name="gender"
              checked
              id="noGender"
            />
            None
          </label>

          <label class="label" for="maleGender">
            <input class="radio" type="radio" name="gender" id="maleGender" />
            Male
          </label>

          <label class="label" for="femaleGender">
            <input class="radio" type="radio" name="gender" id="femaleGender" />
            Female</label
          >
        </fieldset>

        <button class="button">Save</button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
