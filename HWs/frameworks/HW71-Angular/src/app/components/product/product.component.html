<div class="product" [routerLink]="[getId().toString()]">
  <img src="{{ getUrl() }}" alt="Product image" class="image" />
  <div class="info">
    <h2 class="title">{{ getTitle() }}</h2>
    <p class="description">{{ getDescription() }}</p>
    <h2 class="price">{{ getPrice() }} $</h2>
  </div>
</div>
