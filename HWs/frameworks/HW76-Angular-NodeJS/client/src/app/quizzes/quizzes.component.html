<nav class="nav">
    <a (click)="onClickHandler(link)"
        *ngFor="let topic of topics"
        [routerLink]="topic.url"
        #link
    >
      

        <button mat-stroked-button [color]="topic.isActive ? 'accent' : 'primary'">
            <img class="img" [src]="topic.cover" alt="There is nothing here yet!">
            {{ topic.label }}
        </button>
    </a>
</nav>
<section class="sub-header" *ngFor="let quiz of quizzes">
    {{quiz.for}}
    {{quiz.question}}
</section>
