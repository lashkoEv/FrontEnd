<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <link
      rel="shortcut icon"
      href="../public/img/icons/logo.svg"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/151b089a62.js"
      crossorigin="anonymous"
    ></script>
    <title>Burgers</title>
  </head>

  <body>
    <div id="app">
      <header class="header">
        <img src="../public/img/icons/logo.svg" alt="Logo" class="logo" />

        <h1 class="header__title">Burgers & Co</h1>

        <h3 class="header__subtitle">Try the best burgers now!</h3>

        <nav class="nav">
          <a href="../index.html" class="link">Home</a>
          <a href="./login.html" class="link">Something</a>
          <a href="./login.html" class="link">Login</a>
        </nav>
      </header>

      <main class="main">
        <form class="form">
          <h1 class="title">LOGIN</h1>

          <div class="buttons-wrapper">
            <button class="button button__google">
              <img src="../public/img/icons/google.png" alt="" class="icon" />
              Google
            </button>

            <button class="button button__facebook">
              <img src="../public/img/icons/facebook.png" alt="" class="icon" />
              Facebook
            </button>
          </div>

          <hr />

          <input
            class="input"
            type="text"
            placeholder="Enter email or phone number..."
          />

          <input
            class="input"
            type="password"
            placeholder="Enter password..."
          />

          <div class="button-wrapper">
            <button class="button form__button">Authorize</button>
          </div>

          <h5 class="subtitle">
            Don't have an account yet?
            <a href="#" class="register">Register!</a>
          </h5>
        </form>
      </main>

      <footer class="footer">
        <button class="button">
          <i class="fa-solid fa-house-chimney"></i>
          Home
        </button>

        <button class="button">
          <i class="fa-solid fa-store"></i>
          Shop
        </button>

        <button class="button">
          <i class="fa-solid fa-magnifying-glass"></i>
          Search
        </button>

        <button class="button">
          <i class="fa-solid fa-user"></i>
          Profile
        </button>
      </footer>
    </div>
  </body>
</html>
