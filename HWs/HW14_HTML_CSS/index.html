<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <link
      rel="shortcut icon"
      href="./public/img/icons/logo.svg"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/151b089a62.js"
      crossorigin="anonymous"
    ></script>
    <title>Shop</title>
  </head>

  <body>
    <div id="app">
      <header class="header">
        <a href="#">
          <img src="./public/img/icons/logo.svg" alt="Logo" class="logo" />
        </a>

        <nav class="nav">
          <a href="#" class="nav-link">Catalog</a>
          <a href="#" class="nav-link">Contacts</a>

          <div class="line"></div>

          <a href="#" class="nav-link"><i class="fa-solid fa-user icon"></i></a>
          <a href="#" class="nav-link">
            <i class="fas fa-shopping-cart icon"></i>
          </a>
        </nav>
      </header>

      <section class="banner first">
        <h2>Save up to 20% on all Nike products!</h2>

        <img
          src="./public/img/images/banner.png"
          alt="Oops! Something went wrong..."
          class="banner__img"
        />
      </section>

      <section class="banner">
        <h2>Discounts on all women's shoes up to 50%!</h2>

        <img
          src="./public/img/images/banner7.png"
          alt="Oops! Something went wrong..."
          class="banner__img"
        />
      </section>

      <section class="banner sticky">
        <h4>15% of every purchase goes to ZSU!</h4>
      </section>

      <main class="main"></main>

      <footer class="footer">
        <div class="footer-column">
          <a href="#">
            <img src="./public/img/icons/logo.svg" alt="Logo" class="logo" />
          </a>

          <h6 class="text">
            Copyright &#169; Lashko E.L. All rights reserved.
          </h6>
        </div>

        <div class="footer-column">
          <a href="#" class="ms-2">
            <i class="fa fa-instagram network"></i>
          </a>

          <a href="#" class="ms-2">
            <i class="fa-brands fa-telegram network"></i>
          </a>

          <a href="#" class="ms-2">
            <i class="fab fa-facebook-square network"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
